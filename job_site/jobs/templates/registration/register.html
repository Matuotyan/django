<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <h1>会員登録</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- フォームを表示 -->
        <button type="submit">登録</button>
    </form>
    <p>
        すでに会員の方は<a href="{% url 'login' %}">こちら</a>からログインしてください。
    </p>
</body>
</html>
